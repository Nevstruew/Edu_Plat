{% extends 'base.html' %}
{% block content %}
<h1>Курсы</h1>

<div class="uniform-grid">
    {% for course in courses %}
    <div class="uniform-card">
        <h3>{{ course.title }}</h3>
        <p>{{ course.description|truncatewords:20 }}</p>
        <a href="{% url 'course_detail' pk=course.pk %}" class="btn">Уроки</a>
        <small class="text-muted d-block mt-2">
            Уроков: {{ course.lessons.count }}
        </small>
    </div>
    {% endfor %}
</div>
{% endblock %}
