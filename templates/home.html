{% extends 'base.html' %}
{% block content %}
<h1>Курсы</h1>
<div class="row">
{% for course in courses %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description|truncatewords:20 }}</p>
                <a href="{% url 'lesson_list' %}" class="btn btn-outline-primary">Уроки</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
